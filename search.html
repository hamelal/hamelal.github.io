<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search | Al-Istibanah</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #0f0f0f;
      color: #e0e0e0;
      line-height: 1.65;
    }
    /* Topbar - same as index.html */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      background: #111;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .topbar.shrunk {
      padding: 6px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 1rem;
    }
    .nav-left a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-left a:hover {
      color: #fff;
    }
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    /* Search - same as index */
    .search-area {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }
    .search-box input {
      width: 240px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #ddd;
      transition: width 0.35s ease, box-shadow 0.3s;
    }
    .search-box input:focus,
    .search-box:hover input {
      width: 320px;
      box-shadow: 0 0 0 3px rgba(0,180,180,0.2);
      outline: none;
    }
    .search-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #222;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-icon img { width: 17px; filter: brightness(1.4); }
    .search-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      z-index: 999;
      display: none;
    }
    .suggestion-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      color: #ccc;
    }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover { background: #2a2a2a; }
    .suggestion-title { font-weight: 500; color: #4ac7c7; }
    .suggestion-excerpt { font-size: 13px; color: #999; margin-top: 3px; }
    /* Header - smaller, same as updated index */
    header {
      position: relative;
      border-bottom: 1px solid #333;
      padding: 40px 20px 30px;
      text-align: center;
      min-height: 280px;
      background: #000;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://github.com/hamelal/hamelal/blob/main/Index%20-%20Header/Islamic%20books.jpg?raw=true") center/cover no-repeat;
      opacity: 0.75;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 1;
    }
    .header-inner {
      position: relative;
      max-width: 1100px;
      margin: auto;
      z-index: 2;
    }
    .header-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .header-title img {
      width: 220px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    /* Social icons - same */
    .social-icons {
      display: flex;
      gap: 10px;
    }
    .social-icons a {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      box-shadow: 0 1px 6px rgba(0,0,0,0.5);
      transition: all 0.2s;
    }
    .social-icons a:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,180,180,0.3);
      background: #333;
    }
    .social-icons img { width: 18px; filter: brightness(1.3); }
    /* Layout */
    .container {
      max-width: 1150px;
      margin: 30px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr 260px;
      gap: 20px;
    }
    main {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
    }
    main h2 {
      font-family: "Amiri", serif;
      font-size: 26px;
      margin-bottom: 18px;
      color: #d0d0d0;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    .back-home {
      margin-bottom: 20px;
    }
    .back-home a {
      color: #4ac7c7;
      text-decoration: none;
      font-size: 15px;
    }
    .back-home a:hover { text-decoration: underline; }
    .article {
      padding: 16px;
      border-radius: 8px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn { to { opacity:1; } }
    .article:nth-child(1) { animation-delay: 0.1s; }
    .article:nth-child(2) { animation-delay: 0.2s; }
    .article-title {
      color: #4ac7c7;
      font-size: 21px;
      margin-bottom: 8px;
    }
    .article-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13.5px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .article-meta img { width: 14px; filter: brightness(1.4); }
    .read-more {
      color: #4ac7c7;
      text-decoration: none;
    }
    aside {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
    }
    aside h3 {
      font-family: "Amiri", serif;
      font-size: 22px;
      margin-bottom: 14px;
      color: #d0d0d0;
    }
    .nav-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #ccc;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #333;
      color: #999;
      font-size: 15px;
    }
    #backToTop {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 46px;
      height: 46px;
      background: #1a5c5c;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      font-size: 1.45rem;
      z-index: 999;
    }
    #backToTop.visible {
      opacity: 0.9;
      visibility: visible;
    }
    @media (max-width: 860px) {
      .container { grid-template-columns: 1fr; }
      .nav-left { flex-wrap: wrap; gap: 16px; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="topbar" id="topbar">
    <div class="nav-left">
      <a href="/">Home</a>
      <a href="/">Articles</a>
    </div>
    <div class="topbar-right">
      <div class="social-icons">
        <a href="https://discord.com/users/1401569195388440637"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp" alt="Discord"></a>
        <a href="https://www.instagram.com/ab0.harb/"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp" alt="Instagram"></a>
        <a href="https://www.youtube.com/@abuharbah05"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp" alt="YouTube"></a>
        <a href="https://t.me/istibanah_bot"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png" alt="Telegram"></a>
      </div>
      <div class="search-area">
        <div class="search-box">
          <input id="searchInput" placeholder="Search articles…" autocomplete="off">
        </div>
        <div class="search-icon" onclick="searchArticles()">
          <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp" alt="Search">
        </div>
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>
    </div>
  </div>

  <header>
    <div class="header-inner">
      <div class="header-title">
        <img src="https://raw.githubusercontent.com/hamelal/hamelal/refs/heads/main/Index%20-%20Header/hamelal.png" alt="Al-Istibanah Logo">
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="back-home">
        <a href="/">← Back to Home</a>
      </div>
      <h2 id="resultTitle">Search Results</h2>
      <p id="resultCount" style="color:#aaa; margin-bottom:20px;"></p>
      <div id="articlesList"></div>
    </main>
    <aside>
      <h3>Navigation</h3>
      <div class="nav-item">Home</div>
      <div class="nav-item">Articles</div>
      <h3>Recent Articles</h3>
      <div id="recentArticles"></div>
    </aside>
  </div>

  <footer>
    © 2025 Al-Istibānah — Upon the Manhaj of the Salaf
  </footer>

  <div id="backToTop" title="Back to top">↑</div>

  <script>
    let articlesData = [];
    fetch("/articles.json")
      .then(r => r.json())
      .then(d => {
        articlesData = d;
        performSearch();
        renderRecent(d);
      })
      .catch(() => {
        document.getElementById("articlesList").innerHTML = "<p style='text-align:center; color:#888;'>No articles loaded yet.</p>";
      });

    function hijriDate(g) {
      return new Intl.DateTimeFormat("en-TN-u-ca-islamic", {
        day: "numeric", month: "long", year: "numeric"
      }).format(new Date(g));
    }

    function performSearch() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("s")?.trim().toLowerCase() || "";
      document.getElementById("searchInput").value = query || "";
      if (!query) {
        document.getElementById("resultTitle").textContent = "No search term entered";
        document.getElementById("resultCount").textContent = "";
        return;
      }
      const filtered = articlesData.filter(a =>
        a.title.toLowerCase().includes(query) ||
        (a.excerpt || "").toLowerCase().includes(query)
      );
      document.getElementById("resultTitle").textContent = `Results for "${query}"`;
      document.getElementById("resultCount").textContent = `Found ${filtered.length} article${filtered.length !== 1 ? 's' : ''}`;
      renderResults(filtered);
    }

    function renderResults(list) {
      const container = document.getElementById("articlesList");
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#aaa;">No articles found matching your search.</p>';
        return;
      }
      list.forEach(a => {
        const div = document.createElement("div");
        div.className = "article";
        div.innerHTML = `
          <div class="article-title">${a.title}</div>
          <div class="article-meta">
            <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/2226-calendar.png" alt="Date">
            <span>${hijriDate(a.date)}</span>
          </div>
          <p>${a.excerpt || ""} <a class="read-more" href="${a.file}">Read more »</a></p>
        `;
        container.appendChild(div);
      });
    }

    function renderRecent(list) {
      const container = document.getElementById("recentArticles");
      container.innerHTML = "";
      list.slice(0,5).forEach(a => {
        const div = document.createElement("div");
        div.className = "nav-item";
        div.textContent = a.title;
        container.appendChild(div);
      });
    }

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const q = e.target.value.trim();
        if (q) window.location.href = "/search.html?s=" + encodeURIComponent(q);
      }
    });

    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("searchSuggestions");

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (q.length < 2) {
        suggestionsBox.style.display = "none";
        return;
      }
      const matches = articlesData.filter(a =>
        a.title.toLowerCase().includes(q) ||
        (a.excerpt || "").toLowerCase().includes(q)
      ).slice(0,6);
      matches.forEach(a => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.innerHTML = `<div class="suggestion-title">${a.title}</div><div class="suggestion-excerpt">${(a.excerpt || "").slice(0,70)}${(a.excerpt || "").length > 70 ? "..." : ""}</div>`;
        item.onclick = () => location.href = a.file;
        suggestionsBox.appendChild(item);
      });
      suggestionsBox.style.display = matches.length ? "block" : "none";
    });

    document.addEventListener("click", e => {
      if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });

    window.addEventListener("scroll", () => {
      document.getElementById("topbar").classList.toggle("shrunk", window.scrollY > 80);
      document.getElementById("backToTop").classList.toggle("visible", window.scrollY > 400);
    });

    document.getElementById("backToTop").onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>
</html>
