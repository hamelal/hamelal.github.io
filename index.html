<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Al-hameela Huda / حامل الهداة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #0f0f0f;
      color: #e0e0e0;
      line-height: 1.65;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      background: #111;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .topbar.shrunk {
      padding: 6px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 28px;
      font-size: 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .nav-left a, .dropdown-toggle {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .nav-left a:hover, .dropdown-toggle:hover {
      color: #f5f5f5;
      text-shadow: 0 0 6px rgba(255,255,255,0.15);
    }
    .nav-left img, .dropdown-toggle img {
      width: 20px;
      height: 20px;
      filter: brightness(1.3);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 180px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      z-index: 999;
      margin-top: 8px;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-item {
      padding: 10px 16px;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s ease;
    }
    .dropdown-item:hover {
      background: #222;
      color: #fff;
    }
    .dropdown-item img {
      width: 18px;
      height: 18px;
      filter: brightness(1.3);
    }
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .search-area {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }
    .search-box input {
      width: 240px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #ddd;
      transition: width 0.35s ease, box-shadow 0.3s;
    }
    .search-box input:focus,
    .search-box:hover input {
      width: 320px;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.08);
      outline: none;
    }
    .search-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #222;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-icon img { width: 17px; filter: brightness(1.4); }
    .search-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      z-index: 999;
      display: none;
    }
    .suggestion-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      color: #ccc;
      transition: all 0.2s ease;
    }
    .suggestion-item:hover {
      background: #2a2a2a;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.06);
    }
    .suggestion-title { font-weight: 500; color: #4ac7c7; }
    .suggestion-excerpt { font-size: 13px; color: #999; margin-top: 3px; }
    /* Header - slightly bigger but brighter & smaller than before */
    header {
      position: relative;
      border-bottom: 1px solid #333;
      padding: 50px 20px 40px; /* balanced */
      text-align: center;
      min-height: 340px; /* slightly smaller than previous request */
      background: #000;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://github.com/hamelal/hamelal/blob/main/Index%20-%20Header/Islamic%20books.jpg?raw=true") center/cover no-repeat;
      opacity: 0.18; /* much brighter */
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25); /* lighter overlay */
      z-index: 1;
    }
    .header-inner {
      position: relative;
      max-width: 1100px;
      margin: auto;
      z-index: 2;
    }
    .header-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .header-title img {
      width: 240px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .social-icons {
      display: flex;
      gap: 10px;
    }
    .social-icons a {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      box-shadow: 0 1px 6px rgba(0,0,0,0.5);
      transition: all 0.2s;
    }
    .social-icons a:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.12);
      background: #333;
    }
    .social-icons img { width: 18px; filter: brightness(1.3); }
    .container {
      max-width: 1150px;
      margin: 30px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr 260px;
      gap: 20px;
    }
    main {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
    }
    main h2 {
      font-family: "Amiri", serif;
      font-size: 26px;
      margin-bottom: 18px;
      color: #d0d0d0;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    .article {
      padding: 16px;
      border-radius: 8px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
      transition: all 0.2s ease;
    }
    @keyframes fadeIn { to { opacity:1; } }
    .article:nth-child(1) { animation-delay: 0.1s; }
    .article:nth-child(2) { animation-delay: 0.2s; }
    .article:hover {
      background: #222;
      box-shadow: 0 4px 16px rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }
    .article-title {
      color: #ccc;
      font-size: 21px;
      margin-bottom: 8px;
    }
    .article-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13.5px;
      color: #aaa;
      margin-bottom: 10px;
      font-family: system-ui, sans-serif;
    }
    .article-meta img { width: 14px; filter: brightness(1.4); }
    aside {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
    }
    aside h3 {
      font-family: "Amiri", serif;
      font-size: 22px;
      margin-bottom: 14px;
      color: #d0d0d0;
    }
    .nav-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      transition: all 0.2s ease;
      cursor: pointer;
      color: #ccc;
    }
    .nav-item:hover {
      background: #222;
      box-shadow: 0 4px 12px rgba(255,255,255,0.08);
      transform: translateY(-2px);
    }
    footer {
      margin-top: 50px;
      padding: 30px 20px;
      text-align: center;
      border-top: 1px solid #333;
      background: #0d0d0d;
      color: #bbb;
      font-size: 15px;
    }
    .footer-social {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .footer-social a {
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .footer-social a:hover {
      opacity: 1;
    }
    .footer-social img {
      width: 28px;
      height: 28px;
      filter: brightness(1.3);
    }
    #backToTop {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 46px;
      height: 46px;
      background: #1a5c5c;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      font-size: 1.45rem;
      z-index: 999;
    }
    #backToTop.visible {
      opacity: 0.9;
      visibility: visible;
    }
    @media (max-width: 860px) {
      .container { grid-template-columns: 1fr; }
      .header-title img { width: 220px; }
      .nav-left { flex-wrap: wrap; gap: 16px; font-size: 0.9rem; justify-content: center; }
      .dropdown-menu { left: 50%; transform: translateX(-50%); width: 90%; max-width: 240px; }
    }
  </style>
</head>
<body>
  <div class="topbar" id="topbar">
    <div class="nav-left">
      <a href="#"><img src="https://raw.githubusercontent.com/hamelal/hamelal.github.io/refs/heads/main/articles/home-page-white-icon.webp" alt="">Home</a>
      <a href="#"><img src="https://raw.githubusercontent.com/hamelal/hamelal.github.io/refs/heads/main/articles/report-3-xxl.png" alt="">Articles</a>

      <div class="dropdown">

    </div>

    <div class="topbar-right">
      <div class="social-icons">
        <a href="https://discord.com/users/1401569195388440637"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp" alt="Discord"></a>

      <div class="search-area">
        <div class="search-box">
          <input id="searchInput" placeholder="Search articles…" autocomplete="off">
        </div>
        <div class="search-icon" onclick="searchArticles()">
          <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp" alt="Search">

      </div>
    </div>
  </div>

  <header>
    <div class="header-inner">
      <div class="header-title">
        <img src="https://raw.githubusercontent.com/hamelal/hamelal/refs/heads/main/Index%20-%20Header/hamelal.png" alt="Al-hameela Huda">
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <h2>Latest Articles</h2>
      <div id="articlesList"></div>
    </main>
    <aside>
      <h3>Navigation</h3>
      <div class="nav-item">Home</div>
      <div class="nav-item">Articles</div>
      <h3>Recent Articles</h3>
      <div id="recentArticles"></div>
    </aside>
  </div>

  <footer>
    Al-hameela
  </footer>

  <div id="backToTop" title="Back to top">↑</div>

  <script>
    let articlesData = [];
    fetch("/articles.json")
      .then(r => r.json())
      .then(d => {
        articlesData = d;
        renderArticles(d);
        renderRecent(d);
      });

    function hijriDate(g) {
      return new Intl.DateTimeFormat("en-TN-u-ca-islamic", {
        day: "numeric", month: "long", year: "numeric"
      }).format(new Date(g));
    }

    function renderArticles(list) {
      const c = document.getElementById("articlesList");
      c.innerHTML = "";
      list.sort((a,b) => new Date(b.date) - new Date(a.date))
        .forEach(a => {
          const d = document.createElement("div");
          d.className = "article";
          d.innerHTML = `
            <div class="article-title">${a.title}</div>
            <div class="article-meta">
              <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/2226-calendar.png">
              <span>${hijriDate(a.date)}</span>
            </div>
            <p>${a.excerpt}</p>
          `;
          c.appendChild(d);
        });
    }

    function renderRecent(list) {
      const r = document.getElementById("recentArticles");
      r.innerHTML = "";
      list.slice(0,5).forEach(a => {
        const d = document.createElement("div");
        d.className = "nav-item";
        d.textContent = a.title;
        r.appendChild(d);
      });
    }

    function searchArticles() {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return;
      window.location.href = "/search.html?s=" + encodeURIComponent(q);
    }

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchArticles();
    });

    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("searchSuggestions");

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (q.length < 2) {
        suggestionsBox.style.display = "none";
        return;
      }
      const matches = articlesData.filter(a =>
        a.title.toLowerCase().includes(q) ||
        (a.excerpt || "").toLowerCase().includes(q)
      ).slice(0,6);
      matches.forEach(a => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.innerHTML = `<div class="suggestion-title">${a.title}</div><div class="suggestion-excerpt">${(a.excerpt || "").slice(0,70)}${(a.excerpt || "").length > 70 ? "..." : ""}</div>`;
        item.onclick = () => location.href = a.file || '#';
        suggestionsBox.appendChild(item);
      });
      suggestionsBox.style.display = matches.length ? "block" : "none";
    });

    document.addEventListener("click", e => {
      if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });

    window.addEventListener("scroll", () => {
      document.getElementById("topbar").classList.toggle("shrunk", window.scrollY > 80);
      const btn = document.getElementById("backToTop");
      btn.classList.toggle("visible", window.scrollY > 400);
    });

    document.getElementById("backToTop").onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>
</html>
